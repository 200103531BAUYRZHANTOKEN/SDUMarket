<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SDU Market</title>
</head>
<body>
	<h1><a href="{% url 'main' %}">SDU Market</a></h1>
	<p>Friendly market for SDU students</p>
	<hr>

	<h2>Categories</h2>
	<div>
		{% for category in categories %}
			<a href="{% url 'category' category.id %}">{{category.name}}</a>
		{% endfor %}
	</div>

	{% block content %}

	{% endblock %}
</body>
</html>
